<section class="auth-form" ng-controller="userCtrl">
    <div class="form-section">
        <form class="login-form">
            <h2 class="text-center">Signup</h2>
            <p class="text-center">Already have an account ?  <a href="#login">Login</a></p>
                
            </p>
             <div class="form-group">
                <input type="input" class="form-control" id="firstName" placeholder="First Name" ng-model="userObj.first_name" required="true">
            </div>
             <div class="form-group">
                <input type="input" class="form-control" id="lastName" placeholder="Last Name" ng-model="userObj.surname" required="true">
            </div>
             <div class="form-group">
                <input type="input" class="form-control" id="userName" placeholder="UserName" ng-model="userObj.username" required="true">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="LoginEmail" placeholder="Email" ng-model="userObj.email" required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="LoginPassword" placeholder="Password" ng-model="userObj.password" required="true">
            </div>
           
            <button type="submit" class="btn btn-primary" ng-click="signup()">Signup</button>
        </form>
    </div>
</section>
