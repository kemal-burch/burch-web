<div id="editItemModal" class="modal fade lunch_Modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit {{active.tab}} </h4>
      </div>
      <div class="modal-body">
        <md-input-container class="md-block">
          <input required name="amount" placeholder="Amount" ng-model="dashObj.amount">
        </md-input-container>

        <md-input-container class="md-block">
          <input required name="note" placeholder="Note" ng-model="dashObj.note">
        </md-input-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="updateDetail()" data-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
