<div id="expenseModal" class="modal fade lunch_Modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Expense:</h4>
      </div>

      <div class="modal-body">
        <md-input-container class="md-block">
          <input required name="amount" placeholder="Amount" ng-model="dashObj.amount">
        </md-input-container>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" style="width: 100%;" type="button" data-toggle="dropdown">Select Expense Category
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#" ng-repeat="category in expenseCategories" ng-click="select(category)">{{category.name}}</a>
            </li>
          </ul>
        </div>
        <label class="new-category-label"> Or Create New one</label>
        <md-input-container class="md-block new-category-input">
          <input name="expense_category" placeholder="Expense Category" ng-blur="saveExpCategory()" ng-model="dashObj.expense_category">
        </md-input-container>

        <md-input-container class="md-block">
          <input required name="note" placeholder="Note" ng-model="dashObj.note">
        </md-input-container>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default expenseClose" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary " ng-click="saveExpense()">Create</button>
      </div>

    </div>
  </div>
</div>
